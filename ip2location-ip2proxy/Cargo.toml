[package]
name = "ip2location-ip2proxy"
version = "0.0.0"
authors = ["vkill <vkill.net@gmail.com>"]
edition = "2021"
description = "IP2Proxyâ„¢ Proxy Detection Database"
license = "Apache-2.0 OR MIT"
repository = "https://github.com/bk-rs/ip2location-rs"
homepage = "https://github.com/bk-rs/ip2location-rs"
documentation = "https://docs.rs/ip2location-ip2proxy"
keywords = []
categories = []
readme = "README.md"

[dependencies]
serde = { version = "1.0", default_features = false, features = ["std", "derive"] }
serde-enum-str = { version = "0.2", default-features = false }
serde-field-with = { version = "0.1.2", default-features = false, features = ["std"] }
chrono = { version = "0.4", default-features = false }
async-fs = { version = "1.5", default-features = false }
futures-util = { version = "0.3", default-features = false, features = ["std", "io"] }
tokio = { version = "1.17", default-features = false, features = ["fs", "io-util"] }
lru = { version = "0.7", default-features = false, features = ["hashbrown"] }

[dev-dependencies]
tokio = { version = "1.17", features = ["macros", "rt"] }
